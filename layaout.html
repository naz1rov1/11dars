<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Flexbox Blocks</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="layout">

        <!-- Header -->
        <div class="row header">
            <div class="block block-red"></div>
        </div>

        <!-- Blue Blocks -->
        <div class="row blue-row">
            <div class="block block-blue"></div>
            <div class="block block-blue"></div>
            <div class="block block-blue"></div>
        </div>

        <!-- Pink Blocks -->
        <div class="row pink-row">
            <div class="block block-pink"></div>
            <div class="block block-pink"></div>
            <div class="block block-pink"></div>
        </div>

        <!-- Green Bottom Row -->
        <div class="row green-row">
            <div class="block block-green block-wide"></div>
            <div class="block block-green block-narrow"></div>
        </div>

    </div>
</body>

</html>
